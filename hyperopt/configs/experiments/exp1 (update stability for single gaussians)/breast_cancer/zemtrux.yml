entity: joa
project: gmmvi_sweeps
program: wandb_sweep.py
name: exp1_bc_zemtrux
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--algorithm_id"
  - "zemtrux"
  - "--experiment_id"
  - "breast_cancer"
  - "--sweep_config"
  - "configs/experiments/exp1 (update stability for single gaussians)/breast_cancer/zemtrux.yml"   # Should reference _this_ file
  - "--max_fevals"
  - "10000000"
  - "--max_seconds"
  - "3600"

method: bayes

metric:
  name: -elbo
  goal: minimize

parameters:
  model_initialization.num_initial_components:
    value: 5

  ng_estimator_config.use_self_normalized_importance_weights:
    values: [True, False]

  ng_estimator_config.initial_l2_regularizer:
    distribution: log_uniform_values
    min: 1e-20
    max: 1e-6

  sample_selector_config.desired_samples_per_component:
    min: 1
    max: 1000

  sample_selector_config.ratio_reused_samples_to_desired:
    distribution: uniform
    min: 1
    max: 3

  component_stepsize_adapter_config.initial_stepsize:
    distribution: log_uniform_values
    min: 1e-5
    max: 1.

  component_stepsize_adapter_config.min_stepsize:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2

  component_stepsize_adapter_config.max_stepsize:
    distribution: log_uniform_values
    min: 1e-2
    max: 1.




